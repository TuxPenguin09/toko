version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: toko_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: toko
      MYSQL_USER: toko_user
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - toko_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: toko_phpmyadmin
    depends_on:
      - db
    restart: unless-stopped
    ports:
      - "8091:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - toko_network

volumes:
  db_data:

networks:
  toko_network:
    driver: bridge