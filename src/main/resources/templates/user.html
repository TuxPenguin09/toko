<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.username} + ' - Toko'">User Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .user-header {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            margin-bottom: 30px;
            background-color: var(--input-bg);
            padding: 20px;
            border-radius: 5px;
            border: 1px solid var(--input-border);
        }

        .profile-picture-container {
            position: relative;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            background-color: var(--input-border);
            border: 3px solid var(--primary-color);
        }

        .profile-picture-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--input-border);
            border: 3px solid var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary-color);
        }

        .upload-button {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: background-color 0.2s, transform 0.2s;
        }

        .upload-button:hover {
            background-color: #0066d6;
            transform: scale(1.1);
        }

        .upload-button:disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
        }

        #profilePictureInput {
            display: none;
        }

        .user-info {
            flex: 1;
        }

        .user-info h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            color: var(--text-light);
        }

        .nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-top a, .nav-top button {
            color: var(--primary-color);
            text-decoration: none;
            margin-left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-top a:hover, .nav-top button:hover {
            text-decoration: underline;
        }

        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .flash {
            color: #ff6b6b;
            margin-bottom: 12px;
            padding: 10px;
            background-color: rgba(255, 107, 107, 0.1);
            border-left: 3px solid #ff6b6b;
            border-radius: 3px;
        }

        .flash.success {
            color: #51cf66;
            background-color: rgba(81, 207, 102, 0.1);
            border-left-color: #51cf66;
        }

        .post-form {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            gap: 12px;
        }

        .post-form input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: var(--text-light);
            font-size: 0.95rem;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        .post-form input::placeholder {
            color: var(--text-muted);
        }

        .post-form button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .post-form button:hover {
            background-color: #0066d6;
        }

        .posts-section h2 {
            font-size: 1.5rem;
            margin: 30px 0 20px 0;
            color: var(--text-light);
        }

        .post {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-content {
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0;
            transition: color 0.2s;
        }

        .delete-btn:hover {
            color: #ff5252;
            text-decoration: underline;
        }

        .sr-only {
            position: absolute;
            left: -10000px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .no-posts {
            color: var(--text-muted);
            font-size: 1.1rem;
            text-align: center;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <div class="container" style="background-color: transparent;">
        <header class="header">
            <div class="logo">Toko</div>
            <nav class="nav">
                <a href="/">Home</a>
                <a href="/#posts">Feed</a>
            </nav>
        </header>

        <main class="home-container">
            <!-- Top Navigation -->
            <div class="nav-top">
                <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
                <div>
                    <span th:if="${currentUser}" style="color: var(--text-light); margin-right: 20px;">Hello, <span th:text="${currentUser.username}"></span></span>
                    <span th:if="${currentUser}">
                        <form th:action="@{/logout}" method="post" style="display:inline">
                            <button type="submit">Logout</button>
                        </form>
                    </span>
                    <span th:if="${currentUser == null}">
                        <a href="/login">Login</a> | <a href="/register">Register</a>
                    </span>
                </div>
            </div>

            <!-- Error/Success Messages -->
            <div th:if="${error}" class="flash" th:text="${error}"></div>
            <div th:if="${success}" class="flash success" th:text="${success}"></div>

            <!-- User Profile Section -->
            <div class="user-header">
                <div class="profile-picture-container">
                    <!-- Profile Picture -->
                    <img th:if="${user.profilePicture}" th:src="${user.profilePicture}" alt="Profile picture" class="profile-picture">
                    <div th:if="!${user.profilePicture}" class="profile-picture-placeholder">
                        <i class="fas fa-user"></i>
                    </div>

                    <!-- Upload Button (only for own profile) -->
                    <button th:if="${currentUser != null and currentUser.id == user.id}" 
                            class="upload-button" 
                            id="uploadBtn" 
                            title="Upload profile picture">
                        <i class="fas fa-camera"></i>
                    </button>

                    <!-- Hidden File Input -->
                    <form th:if="${currentUser != null and currentUser.id == user.id}" 
                          th:action="@{/user/{id}/profile-picture(id=${user.id})}" 
                          method="post" 
                          enctype="multipart/form-data"
                          id="uploadForm"
                          style="display: none;">
                        <input type="file" id="profilePictureInput" name="file" accept="image/*" required>
                    </form>
                </div>

                <div class="user-info">
                    <h1 th:text="${user.username}">Username</h1>
                </div>
            </div>

            <!-- Post Form (only for own profile) -->
            <form th:if="${currentUser != null and currentUser.id == user.id}" 
                  th:action="@{/user/{id}/post(id=${user.id})}" 
                  method="post" 
                  class="post-form">
                <label for="postContent" class="sr-only">Post content</label>
                <input id="postContent" type="text" name="content" placeholder="What's happening?" required maxlength="280">
                <button type="submit">Post</button>
            </form>

            <!-- Posts Section -->
            <div class="posts-section">
                <h2 th:if="!${#lists.isEmpty(posts)}">Posts</h2>
                <div th:if="${#lists.isEmpty(posts)}" class="no-posts">No posts yet.</div>

                <div th:each="post : ${posts}" class="post">
                    <div class="post-header">
                        <span style="font-weight: 600; color: var(--text-light);" th:text="${post.content}">Content</span>
                        <form th:if="${currentUser != null and currentUser.id == user.id}" 
                              th:action="@{/post/{postId}/delete(postId=${post.id})}" 
                              method="post"
                              onsubmit="return confirm('Delete this post?');">
                            <input type="hidden" name="userId" th:value="${user.id}">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Profile picture upload
        const uploadBtn = document.getElementById('uploadBtn');
        const profilePictureInput = document.getElementById('profilePictureInput');
        const uploadForm = document.getElementById('uploadForm');

        if (uploadBtn && profilePictureInput) {
            uploadBtn.addEventListener('click', function() {
                profilePictureInput.click();
            });

            profilePictureInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    uploadForm.submit();
                }
            });
        }
    </script>
</body>
</html>
