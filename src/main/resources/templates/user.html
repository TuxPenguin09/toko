<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.username} + ' - Toko'">User Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding:16px }
        .post { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .delete-btn { color: red; font-size: 0.8em; cursor: pointer; }
        .flash { color: red; margin-bottom:12px; }
        .sr-only { position: absolute; left: -10000px; top: auto; width: 1px; height: 1px; overflow: hidden; }
        .meta { display:flex; justify-content:space-between; align-items:center }
    </style>
</head>
<body>
<div class="meta">
    <h1 th:text="${user.username}">Username</h1>
    <div>
        <span th:if="${currentUser}">Hello, <a th:href="@{/user/{id}(id=${currentUser.id})}" th:text="${currentUser.username}">User</a></span>
        <span th:if="${currentUser}">
            <form th:action="@{/logout}" method="post" style="display:inline">
                <button type="submit">Logout</button>
            </form>
        </span>
        <span th:if="${currentUser == null}">
            <a th:href="@{/login}">Login</a> | <a th:href="@{/register}">Register</a>
        </span>
    </div>
</div>

<div th:if="${error}" class="flash" th:text="${error}"></div>

<form th:if="${currentUser != null and currentUser.id == user.id}" th:action="@{/user/{id}/post(id=${user.id})}" method="post" enctype="multipart/form-data">
    <label for="postContent" class="sr-only">Post content</label>
    <input id="postContent" type="text" name="content" placeholder="What's happening?" required maxlength="280" style="width:60%">
    <input type="file" name="file" accept="image/*" style="width:25%">
    <button type="submit">Post</button>
</form>

<div th:if="${#lists.isEmpty(posts)}" style="margin-top:12px;">No posts yet.</div>

<div th:each="post : ${posts}" class="post">
    <span th:text="${post.content}">Content</span>
    <div th:if="${post.mediaId != null and mediaMap[post.mediaId] != null}">
        <img th:if="${#strings.startsWith(mediaMap[post.mediaId]['type'], 'image')}"
             th:src="${mediaMap[post.mediaId]['url']}"
             th:alt="${mediaMap[post.mediaId]['filename']}"
             style="max-width:100%; margin-top:8px; display:block">

        <video th:if="${#strings.startsWith(mediaMap[post.mediaId]['type'], 'video')}"
               controls
               th:src="${mediaMap[post.mediaId]['url']}"
               style="max-width:100%; margin-top:8px; display:block">
            Your browser does not support the video tag.
        </video>
    </div>
    <form th:if="${currentUser != null and currentUser.id == user.id}" th:action="@{/post/{postId}/delete(postId=${post.id})}" method="post" style="display:inline" onsubmit="return confirm('Delete this post?');">
        <input type="hidden" name="userId" th:value="${user.id}">
        <button type="submit" class="delete-btn">Delete</button>
    </form>
</div>

<a href="/" style="display:block; margin-top:20px;">Back to Home</a>

</body>
</html>
