<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Toko</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 16px; }
        .post { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        a { text-decoration: none; color: blue; }
        .form-row { display:flex; gap:8px; align-items:center; margin-top:12px; }
        .flash { color: red; margin-bottom:12px; }
        .sr-only { position: absolute; left: -10000px; top: auto; width: 1px; height: 1px; overflow: hidden; }
        .meta { display:flex; justify-content:space-between; align-items:center }
        .post-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; }
        .like-btn { background: none; border: none; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 4px; }
        .liked { color: #e0245e; font-weight: bold; }
        .not-liked { color: #657786; }
        .timestamp { color: #657786; font-size: 12px; }
    </style>
</head>
<body>
<div class="meta">
    <h1>Toko</h1>
    <div>
        <span th:if="${currentUser}">Hello, <a th:href="@{/user/{id}(id=${currentUser.id})}" th:text="${currentUser.username}">User</a></span>
        <span th:if="${currentUser}">
            <form th:action="@{/logout}" method="post" style="display:inline">
                <button type="submit">Logout</button>
            </form>
        </span>
        <span th:if="${currentUser == null}">
            <a th:href="@{/login}">Login</a> | <a th:href="@{/register}">Register</a>
        </span>
    </div>
</div>

<div th:if="${error}" class="flash" th:text="${error}"></div>
<div th:if="${success}" class="flash" th:text="${success}" style="color:green"></div>

<form th:if="${currentUser != null}" th:action="@{/user/{id}/post(id=${currentUser.id})}" method="post" enctype="multipart/form-data" class="form-row">
    <label for="contentInput" class="sr-only">Post content</label>
    <input id="contentInput" type="text" name="content" placeholder="What's happening?" required maxlength="280" style="flex:1">
    <input type="file" name="file" accept="image/*" style="width:120px">
    <button type="submit">Post</button>
</form>

<div th:if="${currentUser == null}" style="margin-top:12px;">Please <a th:href="@{/login}">login</a> to post.</div>

<div th:each="post : ${posts}" class="post">
    <a th:href="@{/user/{id}(id=${post.user.id})}" th:text="${post.user.username}">Username</a>:
    <span th:text="${post.content}">Content</span>
    <div th:if="${post.mediaId != null and mediaMap[post.mediaId] != null}">
        <img th:if="${#strings.startsWith(mediaMap[post.mediaId]['type'], 'image')}"
             th:src="${mediaMap[post.mediaId]['url']}"
             th:alt="${mediaMap[post.mediaId]['filename']}"
             style="max-width:100%; margin-top:8px; display:block">

        <video th:if="${#strings.startsWith(mediaMap[post.mediaId]['type'], 'video')}"
               controls
               th:src="${mediaMap[post.mediaId]['url']}"
               style="max-width:100%; margin-top:8px; display:block">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- LIKE BUTTON SECTION -->
    <div class="post-footer">
        <div>
            <form th:action="@{/post/{postId}/like(postId=${post.id})}" method="post" style="display: inline;">
                <button type="submit" class="like-btn"
                        th:classappend="${likedPosts != null and likedPosts.contains(post.id)} ? 'liked' : 'not-liked'">
                    ❤️
                    <span th:text="${likeCounts != null ? likeCounts.get(post.id) : 0}">0</span>
                </button>
            </form>
        </div>
        <div class="timestamp" th:text="${#temporals.format(post.createdAt, 'MMM dd, HH:mm')}">
            Jan 1, 12:00
        </div>
    </div>
</div>
</body>
</html>
